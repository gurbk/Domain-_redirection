<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>中转页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7eb3 0%, #ff758c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            max-width: 90%;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }

        h2 {
            margin: 0 0 1rem;
            font-size: 1.8rem;
            font-weight: 600;
            color: #f8f8f8;
        }

        .url-display {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            word-break: break-all;
            font-size: 0.9rem;
            color: #f0f0f0;
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.3);
        }

        p {
            margin: 0.3rem 0;
            font-size: 0.95rem;
            color: #f0f0f0;
            line-height: 1.4;
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .url-display {
                font-size: 0.85rem;
                padding: 0.8rem;
            }

            .loading {
                width: 40px;
                height: 40px;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
        </div>
        <div id="tips"></div>
        <div class="loading"></div>
    </div>

    <script>
    var url = document.location.toString();
    var urlParmStr = url.slice(url.indexOf('=') + 1);
    var ua = navigator.userAgent.toLowerCase();
    var isQQ = ua.indexOf('qq') != -1;
    var isWeixin = ua.indexOf('micromessenger') != -1;
    var isAndroid = ua.indexOf('android') != -1;
    var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);

    var notice_openBrowser = `
        <h2>请在浏览器中打开</h2>
        <p>当前页面无法在当前环境中查看</p>
        <p>点击右上角三个点，然后选择“在浏览器中打开”</p>
        <p>或复制下方链接到浏览器打开：</p>
        <div class="url-display">
            ${decodeURIComponent(urlParmStr)}
        </div>
    `;

    if (isWeixin || isQQ) {
        document.getElementById("tips").innerHTML = notice_openBrowser;
        document.querySelector('.loading').style.display = 'none';
    } else {
        if (urlParmStr == url) {
            urlParmStr = "https://pro.gleeze.com";
        }
        document.getElementById("tips").innerHTML = "<h2>正在跳转...</h2>";
        setTimeout(() => {
            location.href = decodeURIComponent(urlParmStr);
        }, 2000);
    }
    </script>

</body>
</html>
